<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>

    <script type="text/javascript" src="helloWorld.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header with an <h1> containing your name -->
    <header>
    <h1>Britt Carter</h1>
  </header>
    <!-- Include an image -->
    <img src="https://i.imgur.com/J56YNZP.jpg" alt="Britt with snowman" width="250">
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul>
      <li>I've only lived in Minnesota</li>
      <li>But I love to travel - I finally made it to Europe last year!</li>
      <li>I love winter!</li>
    </ul>
    <!-- Create a footer -->
    <footer>
      <p>"We all do better when we all do better." - Paul Wellstone</p>
    </footer>
    <!-- Inside your footer, put a <p> with your favorite quote -->
</body>
</html>
